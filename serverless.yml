org: lhoerhan
app: cocktail-fellow
service: backend

frameworkVersion: "3.35.2"

custom:
  teamPrefix: cocktail-fellow
  stage: ${opt:stage, self:provider.stage}
  region: eu-central-1
  tables:
    user: ${self:custom.teamPrefix}_${self:custom.stage}_user
    group: ${self:custom.teamPrefix}_${self:custom.stage}_group
    userGroupLink: ${self:custom.teamPrefix}_${self:custom.stage}_userGroupLink

provider:
  name: aws
  snapStart: true
  runtime: java11
  region: ${self:custom.region}
  stage: dev
  environment:
    REGION: ${self:custom.region}
    USER_TABLE: ${self:custom.tables.user}
    GROUP_TABLE: ${self:custom.tables.group}
    USER_GROUP_LINK_TABLE: ${self:custom.tables.userGroupLink}

package:
  artifact: build/libs/cocktail-fellow-dev-all.jar

functions:
  createUser:
    handler: com.cocktailfellow.user.CreateUser
    events:
      - http:
          path: users
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:PutItem
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.user}
  createGroup:
    handler: com.cocktailfellow.group.CreateGroup
    events:
      - http:
          path: groups
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:PutItem
          - dynamodb:GetItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.group}
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.userGroupLink}
  getGroups:
    handler: com.cocktailfellow.group.GetGroups
    events:
      - http:
          path: groups
          method: get
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:GetItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.group}
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.userGroupLink}
  login:
    handler: com.cocktailfellow.user.LoginUser
    events:
      - http:
          path: login
          method: post
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:GetItem
          - dynamodb:Scan
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tables.user}

resources:
  Resources:
    users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.user}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: username-index
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    groups:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.group}
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
        KeySchema:
          - AttributeName: groupId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    userGroupLinks:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.userGroupLink}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
plugins:
  - serverless-iam-roles-per-function
  - serverless-offline
